	<script>
	// Write an email address - should foil spambots
	function email(a,b,subject) {
		if (!b) {
			document.write(a);
		} else {
			let e = escape(a)+'@'+escape(b);
			let subj = subject? '?subject='+escape(subject) : "";
			document.write("<a class='mailto' href='mailto:"+e+subj+"'>"+e+"</a>");
		}
	}
	</script>
